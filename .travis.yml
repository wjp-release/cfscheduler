dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8

script:
  - cd cfsched
  - ls
  - cd build
  - rm -rf *
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8 cmake -DCMAKE_BUILD_TYPE=Debug -Dtest=ON ..
  - ls
  - cmake --build .
  - ./tests/tests
